{% extends 'main.html' %}
{% block content %}

<h1>{{ title }}</h1>
{% if request.user.is_authenticated %}
    <h3>{{ request.user.display }}</h3>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>

{% endblock content %}
